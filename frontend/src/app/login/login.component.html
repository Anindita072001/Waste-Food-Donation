<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form UI</title>
    
   <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
  </head>
  <body>
    
    <div class="bg-img">
      <div class="content">
        <header>Login Form</header>
        <form [formGroup]="doLogin" (ngSubmit)="loginDonor()">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email" formControlName="emailId">
          </div>
          <div class="emailER" *ngIf="doLogin.get('emailId').errors?.required && doLogin.get('emailId').touched">
            Email is required.
          </div>
          <div class="emailER" *ngIf="doLogin.get('emailId').errors?.email && doLogin.get('emailId').touched">
            Please enter a valid email.
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password" formControlName="donorPassword">
            
          </div>


          <div  class="emailER" *ngIf="doLogin.get('donorPassword').errors?.required && doLogin.get('donorPassword').touched">
            Password is required.
          </div>
          <div class="emailER" *ngIf="doLogin.get('donorPassword').errors?.minlength && doLogin.get('donorPassword').touched">
            Password must be at least 6 characters long.
          </div>

          <div class="emailER" *ngIf="isInnvalid" [(ngModel)]="invalidMsg">{{invalidMsg}}</div>
          
          <div class="field space">
            <input type="submit" [disabled]="!doLogin.valid" value="LOGIN">
          </div>
        </form>
        
        <div class="signup">Don't have account?
          <a routerLink="/donersignup">Signup Now</a>
        </div>
      </div>
    </div>

   


  </body>
</html>
