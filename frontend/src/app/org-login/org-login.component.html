<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form UI</title>
    
   <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
  </head>
  <body>
    
    <div class="bg-img">
      <div class="content">
        <header>Login Form</header>
        <form [formGroup]="orgLogin" (ngSubmit)="loginOrg()">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email" formControlName="emailId">
          </div>

          <div class="isInvalid" *ngIf="orgLogin.get('emailId').errors?.required && orgLogin.get('emailId').touched">
            Email is required.
          </div>
          <div class="isInvalid" *ngIf="orgLogin.get('emailId').errors?.email && orgLogin.get('emailId').touched">
            Please enter a valid email.
          </div>

          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password" formControlName="organizationPassword">
           
          </div>

          <div class="isInvalid" *ngIf="orgLogin.get('organizationPassword').errors?.required && orgLogin.get('organizationPassword').touched">
            Password is required.
          </div>
          
          <div class="isInvalid" *ngIf="isInnvalid" [(ngModel)]="invalidMsg">{{invalidMsg}}</div>

          
          <div class="field space">
            <input type="submit" [disabled]="!orgLogin.valid" value="LOGIN">
          </div>
        </form>
       
        <div class="signup">Don't have account?
          <a routerLink="/orgasignup">Signup Now</a>
        </div>
      </div>
    </div>

  </body>
</html>
