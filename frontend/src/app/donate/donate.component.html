<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Transparent Login Form UI</title>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

  <div class="bg-img">
    <div class="content">
      <header>
        <h6>We offer hope<br>
          You can help</h6><br>Donate Now
      </header>
      <form [formGroup]="donateData" (submit)="submitPost()">
        <div class="field space">
          <label>For Whom</label>
          <select required [(ngModel)]="poData.category" name="category" formControlName="category" >
            <option disabled selected>Select category</option>
            <option>Human</option>
            <option>Animal</option>
           

          </select>
          
        </div>
        <div *ngIf="donateData.get('category').errors?.required && donateData.get('category').touched" style="background-color: red; ">
          category is required.
        </div>
        <div class="field space">
          <span class="fa fa-user"></span>
          <input type="text" placeholder="Write something about food" [(ngModel)]="poData.description" name="description" formControlName="description">

        </div>

        <div *ngIf="donateData.get('description').errors?.required && donateData.get('description').touched" style="background-color: red; ">
          Description is required.
        </div>

        <div class="field space">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Location" [(ngModel)]="poData.location" name="location" formControlName="location">

        </div>


        <div *ngIf="donateData.get('location').errors?.required && donateData.get('location').touched" style="background-color: red; ">
          Location is required.
        </div>

        <div class="field space">
          <!-- <label for="Date">Select a date:</label> -->
          <input type="date" class="form-control" id="selectedDate" name="order_date" required
            [(ngModel)]="poData.post_date" name="post_date" formControlName="post_date">
          <div id="dateError" class="error-message"></div>
        </div>

        <div *ngIf="donateData.get('post_date').errors?.required && donateData.get('post_date').touched" style="background-color: red; ">
          Post Date is required.
        </div>
        <div *ngIf="donateData.get('post_date').errors?.invalidDate && donateData.get('post_date').touched" style="background-color: red; ">
          Please select today or a future date.
        </div>


        <div class="field space">
          <label>Food Type</label>
          <select required [(ngModel)]="poData.food_type" name="food_type" formControlName="food_type" >
            <option disabled selected>Select Food Type</option>
            <option>Veg</option>
            <option>Non-veg</option>
            <option>Others</option>

          </select>
          
        </div>

        <div *ngIf="donateData.get('food_type').errors?.required && donateData.get('food_type').touched" style="background-color: red; ">
          Food Type is required.
        </div>

        <div class="field space">
          <label for="formFileMultiple" class="form-label">Upload Food Image</label>
          <input required class="form-control" name="image" type="file" id="formFileMultiple"
            (change)="onFileChange($event)"  accept="image/*">
          <div id="imageFileError" class="error-message"></div>
        </div>
        
        <div class="field space">
          <input type="submit" value="Post" [disabled]="!donateData.valid">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
