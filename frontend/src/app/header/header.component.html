<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Bootstrap 4 Template with Sidebar Menu</title>


	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Pacifico&family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

	<!-- Wrapper -->
	<div class="wrapper">

		<!-- Sidebar -->
		<nav class="sidebar">

			<!-- close sidebar menu -->
			<div class="dismiss">
				<i class="fas fa-arrow-left"></i>
			</div>

			<div class="logo">
				<h3><span style="color:rgb(245, 161, 100)">Se</span><span style="color: white;">va</span></h3>
			</div>

			<ul class="list-unstyled menu-elements">
				<li class="active" *ngIf="isOrgLogin">
					<a class="scroll-link"  routerLink="orgaprofile"><i class="fas fa-user"></i>Profile</a>
				</li>
				<li class="active" *ngIf="isLogin">
					<a class="scroll-link" routerLink="donerprofile" ><i class="fas fa-user"></i>Profile</a>
				</li>
				<li>
					<a class="scroll-link" routerLink="gallary"><i class="fas fa-cog"></i> Gallary</a>
				</li>
				<li *ngIf="isLogin">
					<a class="scroll-link" routerLink="donateNow"><i class="fas fa-hand-holding-heart"></i>Donate Now</a>
				</li>

				
				<li>
					<a href="#otherSections" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle" role="button" aria-controls="otherSections">
						<i class="fas fa-pencil-alt"></i>Posts
					</a>
					<ul class="collapse list-unstyled" id="otherSections">
						<li>
							<a class="scroll-link"  (click)="forAll()"><i class="fas fa-hand-holding-hand"></i>All Posts</a>
						</li>
						<li>
							<a class="scroll-link"  (click)="forHuman()"><i class="fas fa-person"></i>Only for Human</a>
						</li>
						<li>
							<a class="scroll-link"  (click)="forAnimal()"><i class="fas fa-shield-dog"></i>Only for Animal</a>
						</li>
					</ul>
				</li>
				
				<!-- <li>
					<a class="scroll-link" routerLink="post"><i class="fas fa-pencil-alt"></i> Post</a>
				</li> -->
				<li>
					<a class="scroll-link" routerLink="more"><i class="fas fa-home"></i>About Us</a>
				</li>
				
				
			</ul>

			<div *ngIf="isLogin" class="to-top">
				<a class="btn btn-primary btn-customized-3" href="#" role="button" (click)="submitLogout()">
					<i class="fas fa-arrow-up"></i> Logout
				</a>
			</div>

			<div *ngIf="isOrgLogin" class="to-top">
				<a class="btn btn-primary btn-customized-3" href="#" role="button" (click)="orgLogout()">
					<i class="fas fa-arrow-up"></i> Logout
				</a>
			</div>

			<div class="dark-light-buttons">
				<a class="btn btn-primary btn-customized-4 btn-customized-dark" href="#" role="button">Dark</a>
				<a class="btn btn-primary btn-customized-4 btn-customized-light" href="#" role="button">Light</a>
			</div>

			<!-- <div *ngIf="isLogin">
				<button type="button"  (click)="submitLogout()">Logout</button>
			</div>
			 -->

		</nav>
		<!-- End sidebar -->
		<!-- Dark overlay -->
		<div class="overlay"></div>

		<!-- Content -->
		<div class="content">

			<!-- open sidebar menu -->
			<a class="btn btn-primary btn-customized open-menu" href="#" role="button">
				<i class="fas fa-align-left"></i> <span>Menu</span>
			</a>


		</div>
		<!-- End content -->

	</div>
	<!-- End wrapper -->

	<!-- Javascript -->


</body>

</html>
