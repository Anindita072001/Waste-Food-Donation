<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Login Form UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

  <div class="bg-img">
    
    <div class="content">
      <header class="head1"><span id="klo">Welcome to</span> 
        <span id="fgh"> our Website</span><br>
        
      </header>
      <h5 >Want to Login as</h5>
      
      <div class="styleButton">
        <a routerLink="/login" class="button button--piyo">
          <div class="button__wrapper">
            <span class="button__text">Doner</span>
          </div>
          <div class="characterBox">
            <div class="character wakeup">
              <div class="character__face"></div>
            </div>
            <div class="character wakeup">
              <div class="character__face"></div>
            </div>
            <div class="character">
              <div class="character__face"></div>
            </div>
          </div>
        </a>
  
        <a routerLink="/orgLogin" class="button button--hoo">
          <div class="button__wrapper">
            <span class="button__text">Organization </span>
          </div>
          <div class="characterBox">
            <div class="character wakeup">
              <div class="character__face"></div>
              <div class="charactor__face2"></div>
              <div class="charactor__body"></div>
            </div>
            <div class="character wakeup">
              <div class="character__face"></div>
              <div class="charactor__face2"></div>
              <div class="charactor__body"></div>
            </div>
            <div class="character">
              <div class="character__face"></div>
              <div class="charactor__face2"></div>
              <div class="charactor__body"></div>
            </div>
          </div>
        </a>
      </div>
      
    </div>
  </div>




</body>

</html>
