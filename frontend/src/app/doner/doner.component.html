<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Login Form UI</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="bg-img">
    <div class="content">
      <header>Registration Form</header>
      <form [formGroup]="donerReg" (ngSubmit)="register()">
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Full Name" formControlName="donorName">
        </div>
        <div class="invalidField" *ngIf="donerReg.get('donorName').errors?.required && donerReg.get('donorName').touched">
          Donner Name is required.
        </div>
        <div class="field space">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Phone Number" formControlName="donorNumber">
        </div>
        <div class="invalidField" *ngIf="donerReg.get('donorNumber').errors?.required && donerReg.get('donorNumber').touched">
          Donner Number is required.
        </div>
        <div class="invalidField" *ngIf="donerReg.get('donorNumber').errors?.pattern && donerReg.get('donorNumber').touched">
          Enter a valid Donner Number.
        </div>
        <div class="field space">
          <span class="fas fa-envelope"></span>
          <input type="text" required placeholder="Email Address" formControlName="emailId">
        </div>
        <div class="invalidField" *ngIf="donerReg.get('emailId').errors?.required && donerReg.get('emailId').touched">
          Email is required.
        </div>
        <div class="invalidField" *ngIf="donerReg.get('emailId').errors?.email && donerReg.get('emailId').touched">
          Please enter a valid email.
        </div>
        <div class="field space">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Location" formControlName="donorLocation">
        </div>
        <div class="invalidField" *ngIf="donerReg.get('donorLocation').errors?.required && donerReg.get('donorLocation').touched">
          Location is required.
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" required placeholder="Password" formControlName="donorPassword">

        </div>
        <div class="invalidField" *ngIf="donerReg.get('donorPassword').errors?.required && donerReg.get('donorPassword').touched">
          Password is required.
        </div>
        <div class="invalidField" *ngIf="donerReg.get('donorPassword').errors?.minlength && donerReg.get('donorPassword').touched">
          Password must be at least 6 characters long.
        </div>

        <div class="field space">
          <input type="submit" [disabled]="!donerReg.valid" value="Sign Up">
        </div>
      </form>


    </div>
  </div>




</body>

</html>
